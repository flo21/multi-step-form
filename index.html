<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:wght@300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
  <main>
    <section id="formcard">
      <section id="sidebar">
        <!-- Sidebar start -->
          <ul id="stepform">
            <li class="liststep">
              <div class="stepnumber" id="stepone">
                <p class="number" id="one">1</p>
              </div>
              <div class="stepinfo">
                <p class="stepword">√âTAPE 1</p>
                <p class="stepsubject">CREATION</p>
              </div>
            </li>
            <li class="liststep">
              <div class="stepnumber">
                <p class="number" id="two">2</p>
              </div>
              <div class="stepinfo">
                <p class="stepword">√âTAPE 2</p>
                <p class="stepsubject">INFORMATIONS</p>
              </div>
            </li>
            <li class="liststep">
              <div class="stepnumber">
                <p class="number" id="three">3</p>
              </div>
              <div class="stepinfo">
                <p class="stepword">√âTAPE 3</p>
                <p class="stepsubject">VALIDATION</p>
              </div>
              
            </li>
          </ul>
        <!-- Sidebar end -->
      </section>
      <section id="startform">
         <!-- Step 1 start -->
          <section id="contentstep1">

            <p id="indication">Veuillez nous transmettre votre nom, pr√©nom, e-mail et t√©l√©phone. <br>Ces informations resteront confidentielles</p>
  
            <ul id="creatorinformation">
              <li class="formitems">
                <label for="firstname">Pr√©nom</label>
                <input class="forminput" type="text" id="firstname" name="firstname" placeholder="√âlodie"/>
              </li>
              <li class="formitems">
                <label for="emailcreator">E-mail</label>
                <input class="forminput" type="email" id="emailcreator" name="emailcreator" placeholder="elodie@exemple.com"/>
              </li>
              <li class="formitems">
                <label for="phonenumbercreator">T√©l√©phone</label>
                <input class="forminput" type="tel" id="phonenumbercreator" name="phonenumbercreator" placeholder="06 xx xx xx xx"/>
              </li>
    
            </ul>
            <section id="button">
              <button class="button-1" type="button" role="button">Next Step</button>
            </section>
          
  
        <!-- Step 1 end -->
          </section>
          
      </section>
    </section>
  </main>
  
</body>
</html>
